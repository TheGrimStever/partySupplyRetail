<div class="container">
    <div class="well">
        <div class="page-header">
            <h3>Quotation</h3>
        </div>

        <table class="table">
            <tr>
                <td>
                    Item
                </td>
                <td>
                    Quantity
                </td>
                <td>
                    Cost
                </td>
            </tr>
            <tr ng-repeat="item in finalCart">
                <td>
                    {{item.title}}
                </td>
                <td>
                    {{item.qty}}
                </td>
                <td>
                    $
                    {{item.price * item.qty}}
                </td>
            </tr>
            <tr>
                <td>
                    <b>Total:</b>
                </td>
                <td></td>
                <td>
                    <b>$
                        {{finalTotal}}</b>
                </td>
            </tr>
        </table>

    </div>
    <div class="text-left">
        <a type="button" class="btn btn-danger" href="#/cart">Customize
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>

    </div>
</div>
