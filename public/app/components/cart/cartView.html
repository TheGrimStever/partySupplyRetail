<div class="container">
    <div class="row">

        <div class="col-xs-7 col-md-8 col-sm-8 col-lg-8" ng-repeat="item in cart track by $index">

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-heading">{{item.title}}</h3>
              </div>
              <div class="panel-body">
                <img src="{{item.image}}" alt="" style="max-width: 125px" />
                Product: {{item.description}}

              <form>
                <p>Quantity: {{item.qty}}</p>
                <input type="number" ng-model="qtyInput" name="qty" min="1" placeholder="qty" style="width:40px">
                <button type="button" ng-click="updateQtyAndTotal(qtyInput, item._id)">Update Cart</button>
                <button type="button" ng-click="removeItemFromCart(item._id)" name="remove">Remove</button>
              </form>
              </div>
            </div>
        </div>

        <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4">
          <div class="panel panel-primary">
              <div id="divTotal" class="panel-heading" data-spy="affix">
                  <h3 class="panel-title">Total</h3>
              </div>
              <div class="panel-body">
                  <h2>$ {{total}}</h2>
              </div>
          </div>

          <div class="text-center">
              <a ui-sref="checkout" class="btn btn-danger">Checkout
                  <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
              </a>
          </div>
        </div>
    </div>
</div>
